<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GermanDevilPopes - Infos</title>
  <style>
    /* Grundlayout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
      height: 100%;
      overflow-x: hidden;
    }

    /* Video als Hintergrund */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Container f체r alle K채sten */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 60px 20px;
      position: relative;
      z-index: 1;
    }

    /* Leere K채sten */
    .box {
      width: 80vw;
      max-width: 1200px;
      min-height: 200px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow:
        0 4px 15px rgba(0, 255, 255, 0.6),
        inset 0 0 20px rgba(0, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <!-- Hintergrundvideo -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="https://github.com/Devilpope/Germandevilpopes/raw/gh-pages/7674017f-8678-492d-9195-b52c446da4fa%20(2).mp4" type="video/mp4" />
    Dein Browser unterst체tzt das Video-Tag nicht.
  </video>

  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <script>
    // Videogeschwindigkeit auf 0,9 setzen
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.querySelector(".video-background");
      video.playbackRate = 0.9;
    });
  </script>

</body>
</html>
