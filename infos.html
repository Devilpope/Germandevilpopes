<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GermanDevilPopes - Infos</title>
  <style>
    /* Hintergrundbild */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
      background: url('http://i.epvpimg.com/Yt9heab.jpg') center top / cover no-repeat fixed;
    }

    /* Container für alle Kästen */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 60px 20px;
    }

    /* Video-Kasten */
    .video-container {
      width: 80vw; /* breit */
      max-width: 1200px;
      aspect-ratio: 16 / 9;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow:
        0 4px 15px rgba(0, 255, 255, 0.6),
        inset 0 0 20px rgba(0, 255, 255, 0.3);
      overflow: hidden;
    }

    /* Video */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: drop-shadow(0 0 5px cyan);
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Erster Kasten -->
    <div class="video-container">
      <video autoplay muted loop playsinline style="animation-play-state: running;">
        <source src="https://github.com/Devilpope/Germandevilpopes/raw/gh-pages/7674017f-8678-492d-9195-b52c446da4fa%20(2).mp4" type="video/mp4" />
        Dein Browser unterstützt das Video-Tag nicht.
      </video>
    </div>

    <!-- Zweiter Kasten -->
    <div class="video-container">
      <video autoplay muted loop playsinline style="animation-play-state: running;">

    <!-- Dritter Kasten -->

    </div>

    <!-- Vierter Kasten -->

      <video autoplay muted loop playsinline style="animation-play-state: running;">

    </div>
  </div>

  <!-- Video-Geschwindigkeit auf 0,9 setzen -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll("video").forEach(v => v.playbackRate = 0.9);
    });
  </script>
</body>
</html>
