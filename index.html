<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GermanDevilPopes - GDP-Gilde</title>
  <style>
    /* Hintergrundbild mit Animation */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: url('http://i.epvpimg.com/Yt9heab.jpg') center top / cover no-repeat;
      z-index: -1;
      animation: bgMove 20s ease-in-out infinite alternate;
      transform: scale(1.05);
      filter: brightness(1);
    }

    @keyframes bgMove {
      0% { transform: scale(1.05) translateY(0px); }
      50% { transform: scale(1.12) translateY(-20px); }
      100% { transform: scale(1.05) translateY(0px); }
    }

    /* Header */
    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #00ffff;
      text-shadow: 2px 2px 4px black;
      animation: glow 2s ease-in-out infinite alternate;
    }

    header h1 a {
      color: #00ffff;
      text-decoration: none;
    }

    header h1 a:hover {
      text-decoration: underline;
    }

    @keyframes glow {
      from {
        text-shadow: 2px 2px 4px black, 0 0 5px #00ffff, 0 0 15px #00ffff;
      }
      to {
        text-shadow: 2px 2px 4px black, 0 0 15px #00ffff, 0 0 30px #00ffff;
      }
    }

    /* Navigation */
    nav {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem 0;
      border-radius: 0 0 12px 12px;
    }

    nav a {
      color: #00ffff;
      text-shadow: 1px 1px 3px black;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -4px;
      background: #00ffff;
      box-shadow: 0 0 10px #00ffff;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Hauptinhalt */
    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.4);
    }

    /* Video-Container */
    .video-container {
      display: flex;
      justify-content: center;
      position: relative;
    }

    .video-container iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
      background: rgba(0, 0, 0, 0.3); /* leichte Tönung für Transparenz */
    }

    /* Halbtransparenter Overlay-Effekt auf Video */
    .video-container iframe::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      pointer-events: none;
    }

    /* Footer */
    footer {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      box-shadow: 0 -4px 15px rgba(0,0,0,0.4);
      text-align: center;
      padding: 1rem 0;
      color: #00ffff;
      text-shadow: 1px 1px 3px black;
      font-size: 0.9rem;
      border-radius: 12px 12px 0 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="https://thegermanelite.de" target="_blank" rel="noopener noreferrer">The German Elite</a></h1>
  </header>

  <nav>
    <a href="#infos">Infos</a>
    <a href="bewerbung.html" target="_blank" rel="noopener noreferrer">Bewerbung</a>
    <a href="#kontakt">Kontakt</a>
  </nav>

  <main>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video" allowfullscreen></iframe>
    </div>
  </main>

  <footer>
    &copy; 2025 GERMAN DEVIL POPES - Alle Rechte vorbehalten
  </footer>
</body>
</html>
