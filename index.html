<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GermanDevilPopes - GDP-Gilde</title>
  <style>
    /* Hintergrundbild */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: url('http://i.epvpimg.com/Yt9heab.jpg') center top / cover no-repeat;
      z-index: -1;
      animation: bgMove 20s ease-in-out infinite alternate;
      transform: scale(1.05);
    }
    @keyframes bgMove {
      0% { transform: scale(1.05) translateY(0px); }
      50% { transform: scale(1.12) translateY(-20px); }
      100% { transform: scale(1.05) translateY(0px); }
    }

    /* Header */
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #00ffff;
      text-shadow: 3px 3px 8px black, 0 0 5px black;
      animation: glow 2s ease-in-out infinite alternate;
    }
    header h1 a {
      color: #00ffff;
      text-decoration: none;
    }
    @keyframes glow {
      from {
        text-shadow: 3px 3px 8px black, 0 0 5px #00ffff, 0 0 10px #00ffff,
                     0 0 20px #00ffff, 0 0 40px #00ffff;
      }
      to {
        text-shadow: 3px 3px 8px black, 0 0 10px #00ffff, 0 0 20px #00ffff,
                     0 0 40px #00ffff, 0 0 80px #00ffff;
      }
    }

    /* Navigation */
    nav {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem 0;
    }
    nav a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      text-shadow: 1px 1px 3px black;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -4px;
      background: #00ffff;
      box-shadow: 0 0 10px #00ffff;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }

    /* Footer */
    footer {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(8px);
      box-shadow: 0 -4px 10px rgba(0,0,0,0.4);
      text-align: center;
      padding: 1rem 0;
      color: #eee;
      text-shadow: 1px 1px 3px black;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
