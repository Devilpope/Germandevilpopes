<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GermanDevilPopes - GDP-Gilde</title>
  <style>
    /* Hintergrundbild */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: black;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: url('http://i.epvpimg.com/Yt9heab.jpg') center top / cover no-repeat;
      z-index: -1;
      animation: bgMove 10s ease-in-out infinite alternate;
      transform-origin: center top;
    }
    @keyframes bgMove {
      0% { transform: scale(1.1) translateY(0px); }
      50% { transform: scale(1.2) translateY(-40px); }
      100% { transform: scale(1.1) translateY(0px); }
    }

    /* Header */
    header {
      text-align: center;
      padding: 2rem 1rem;
      flex-shrink: 0;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #00ffff;
      text-shadow: 3px 3px 8px black, 0 0 5px black;
      animation: glow 2s ease-in-out infinite alternate;
    }
    header h1 a {
      color: #00ffff;
      text-decoration: none;
    }
    @keyframes glow {
      from {
        text-shadow: 3px 3px 8px black, 0 0 5px #00ffff, 0 0 10px #00ffff,
                     0 0 20px #00ffff, 0 0 40px #00ffff;
      }
      to {
        text-shadow: 3px 3px 8px black, 0 0 10px #00ffff, 0 0 20px #00ffff,
                     0 0 40px #00ffff, 0 0 80px #00ffff;
      }
    }

    /* Navigation */
    nav {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem 0;
      flex-shrink: 0;
    }
    nav a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      text-shadow: 1px 1px 3px black;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -4px;
      background: #00ffff;
      box-shadow: 0 0 10px #00ffff;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }

    /* Chat-Kasten */
    .chat-container {
      background: rgba(0, 0, 0, 0.6);
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffff;
      margin: 2rem auto;
      padding: 1rem;
      max-width: 900px;
      height: 400px;
      display: flex;
      flex-direction: column;
      font-family: monospace, monospace;
      font-size: 1rem;
      line-height: 1.3;
      flex-grow: 1;
    }
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      border: 1px solid #00ffff;
      border-radius: 8px;
      padding: 0.5rem;
      background: rgba(0,0,0,0.8);
      cursor: default;
    }
    .chat-messages p {
      margin: 0.3rem 0;
      padding: 0.2rem 0.4rem;
      border-radius: 5px;
      transition: background-color 0.3s;
      user-select: none;
    }
    .chat-messages p:hover {
      background-color: rgba(0,255,255,0.2);
      cursor: pointer;
    }
    .chat-input {
      display: flex;
      gap: 0.5rem;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 0.5rem;
      font-family: monospace, monospace;
      font-size: 1rem;
      border: 2px solid #00ffff;
      border-radius: 8px;
      background: rgba(0,0,0,0.8);
      color: #00ffff;
      outline: none;
      transition: border-color 0.3s;
    }
    .chat-input input:focus {
      border-color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }
    .chat-input button {
      background: #00ffff;
      border: none;
      border-radius: 8px;
      padding: 0 1rem;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .chat-input button:hover {
      background: #00dddd;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="https://thegermanelite.de" target="_blank" rel="noopener noreferrer">The German Elite</a></h1>
  </header>
  <nav>
    <a href="infos.html">Infos</a>
    <a href="bewerbung.html" target="_blank" rel="noopener noreferrer">Bewerbung</a>
    <a href="#kontakt">Kontakt</a>
  </nav>

  <div class="chat-container" aria-label="Chat Bereich">
    <div class="chat-messages" id="chatMessages" tabindex="0" aria-live="polite" aria-relevant="additions">
      <!-- Nachrichten erscheinen hier -->
    </div>
    <form id="chatForm" class="chat-input" autocomplete="off" aria-label="Nachricht senden">
      <input type="text" id="chatInput" placeholder="Nachricht schreiben..." aria-label="Nachricht schreiben" required />
      <button type="submit" aria-label="Nachricht senden">Senden</button>
    </form>
  </div>

  <footer>
    &copy; 2025 GERMAN DEVIL POPES - Alle Rechte vorbehalten
  </footer>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');

    // Funktion um Nachricht hinzuzufügen
    function addMessage(text) {
      const p = document.createElement('p');
      p.textContent = text;
      // Klick löscht die Nachricht
      p.addEventListener('click', () => {
        p.remove();
      });
      chatMessages.appendChild(p);
      chatMessages.scrollTop = chatMessages.scrollHeight; // scrollt nach unten
    }

    // Beispiel-Startnachrichten (kannst du löschen)
    addMessage("[20:00] Spieler1: Hallo zusammen!");
    addMessage("[20:01] Spieler2: Hey, wie läuft's?");
    addMessage("[20:02] Spieler3: Bereit für den Raid heute Abend.");

    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      const msg = chatInput.value.trim();
      if(msg) {
        // Aktuelle Uhrzeit holen
        const now = new Date();
        const h = now.getHours().toString().padStart(2, '0');
        const m = now.getMinutes().toString().padStart(2, '0');
        addMessage(`[${h}:${m}] Du: ${msg}`);
        chatInput.value = '';
        chatInput.focus();
      }
    });
  </script>
</body>
</html>
