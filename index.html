<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GermanDevilPopes - GDP-Gilde</title>
  <style>
    /* Hintergrundbild */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
      background: black;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: url('http://i.epvpimg.com/Yt9heab.jpg') center top / cover no-repeat;
      z-index: -1;
      animation: bgMove 15s ease-in-out infinite alternate;
      transform: scale(1.1);
    }
    @keyframes bgMove {
      0% { transform: scale(1.1) translateY(0px); }
      50% { transform: scale(1.18) translateY(-25px); }
      100% { transform: scale(1.1) translateY(0px); }
    }

    /* Header */
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      margin: 0 0 1rem 0;
      font-size: 3rem;
      color: #00ffff;
      text-shadow: 3px 3px 8px black, 0 0 5px black;
      animation: glow 2s ease-in-out infinite alternate;
    }
    header h1 a {
      color: #00ffff;
      text-decoration: none;
    }
    @keyframes glow {
      from {
        text-shadow: 3px 3px 8px black, 0 0 5px #00ffff, 0 0 10px #00ffff,
                     0 0 20px #00ffff, 0 0 40px #00ffff;
      }
      to {
        text-shadow: 3px 3px 8px black, 0 0 10px #00ffff, 0 0 20px #00ffff,
                     0 0 40px #00ffff, 0 0 80px #00ffff;
      }
    }

    /* Buttons Container */
    #header-buttons {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    /* Buttons Style */
    #header-buttons a {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      background: #00ffff;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffff;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    #header-buttons a:hover,
    #header-buttons a:focus {
      background: #00cccc;
      color: #fff;
      outline: none;
    }

    /* News-Kasten */
    #news-box {
      max-width: 800px;
      margin: 2rem auto;
      background: rgba(0,0,0,0.7);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      color: #00ffff;
      font-size: 1.2rem;
      line-height: 1.5;
      box-shadow: 0 0 15px #00ffff;
      max-height: 300px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #00ffff transparent;
    }
    #news-box::-webkit-scrollbar {
      width: 8px;
    }
    #news-box::-webkit-scrollbar-thumb {
      background-color: #00ffff;
      border-radius: 10px;
    }
    #news-box::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Realm Status Kasten */
    #status-box {
      max-width: 800px;
      margin: 1rem auto 3rem;
      background: rgba(0,0,0,0.7);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 1rem 1rem;
      box-shadow: 0 0 15px #00ffff;
      color: #00ffff;
      font-size: 1.2rem;
    }
    #status-box h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 5px #00ffff;
    }
    .realm-online {
      color: lime;
      font-weight: bold;
    }
    .realm-offline {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="https://thegermanelite.de" target="_blank" rel="noopener noreferrer">German Devil Popes</a></h1>
    <nav id="header-buttons" aria-label="Hauptnavigation">
      <a href="infos.html">Infos</a>
      <a href="bewerbung.html" target="_blank" rel="noopener noreferrer">Bewerbung</a>
      <a href="#kontakt">Kontakt</a>
    </nav>
  </header>

  <section id="news-box" aria-label="News und Ankündigungen">
    <p>Willkommen bei den German Devil Popes! Hier findest du alle aktuellen News und Ankündigungen.</p>
    <p>Bleib dran für Updates, Events und mehr.</p>
  </section>

  <section id="status-box" aria-label="Realm Status">
    <h2>Realm Status von Project Epoch</h2>
    <div id="realmStatusContainer">Lade Realm-Status...</div>
  </section>

  <script>
    async function loadRealmStatus() {
      try {
        const res = await fetch('https://DEIN_API_SERVER/api/realm-status'); // API-URL anpassen
        const data = await res.json();

        const container = document.getElementById('realmStatusContainer');
        container.innerHTML = '';

        data.forEach(realm => {
          const utcDateStr = realm.time.replace(" ", "T") + "Z";
          const date = new Date(utcDateStr);

          const div = document.createElement('div');
          div.style.marginBottom = '0.5rem';
          div.innerHTML = `
            <span class="${realm.status.toLowerCase() === 'online' ? 'realm-online' : 'realm-offline'}">
              ${realm.name}
            </span> – ${realm.status} 
            <small style="color:#ccc">(${date.toLocaleString('de-DE')})</small>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('realmStatusContainer').textContent =
          'Fehler beim Laden des Realm-Status.';
        console.error(err);
      }
    }

    loadRealmStatus();
    setInterval(loadRealmStatus, 30000);
  </script>
</body>
</html>
