<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    /* Hintergrundbild mit Animation */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: url('http://i.epvpimg.com/Yt9heab.jpg') center top / cover no-repeat;
      z-index: -1;
      animation: bgMove 20s ease-in-out infinite alternate;
      transform: scale(1.05);
    }

    @keyframes bgMove {
      0% { transform: scale(1.05) translateY(0px); }
      50% { transform: scale(1.12) translateY(-20px); }
      100% { transform: scale(1.05) translateY(0px); }
    }

    /* Header */
    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #00ffff;
      text-shadow: 2px 2px 5px black, 0 0 10px black;
      animation: glow 2s ease-in-out infinite alternate;
    }

    header h1 a {
      color: #00ffff;
      text-decoration: none;
    }

    header h1 a:hover {
      text-decoration: underline;
    }

    @keyframes glow {
      from {
        text-shadow: 2px 2px 5px black, 0 0 10px #00ffff, 0 0 20px #00ffff;
      }
      to {
        text-shadow: 2px 2px 5px black, 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
    }

    /* Navigation */
    nav {
      background: linear-gradient(180deg, rgba(255,255,255,0.2), rgba(200,200,200,0.2));
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      border-radius: 0 0 10px 10px;
    }

    nav a {
      color: white;
      text-shadow: 1px 1px 3px black;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -4px;
      background: white;
      box-shadow: 0 0 10px white;
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Hauptinhalt */
    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(4px);
      overflow: hidden;
    }

    .video-preview video {
      width: 100%;
      height: 500px; /* Höhe festlegen für Zuschnitt */
      display: block;
      object-fit: cover; /* Zuschneiden statt schwarze Balken */
      object-position: center; /* Mittig zentrieren */
      opacity: 0.6; /* Mehr Transparenz */
      pointer-events: none; /* Keine Interaktion */
    }

    /* Footer */
    footer {
      background: linear-gradient(180deg, rgba(255,255,255,0.2), rgba(200,200,200,0.2));
      backdrop-filter: blur(8px);
      text-align: center;
      padding: 1rem 0;
      color: white;
      text-shadow: 1px 1px 3px black;
      font-size: 0.9rem;
      margin-top: 2rem;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>
